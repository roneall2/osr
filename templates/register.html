<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename= 'css/register.css') }}">
</head>

<body>
    <form method="post">
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="username"><b>Username</b></label> <br>
          <input type="text" placeholder="Enter Username" name="username" id="username" value="{{ request.form.username }}" required> <br>
      
          <label for="password"><b>Password</b></label> <br>
          <input type="password" placeholder="Enter Password" name="password" id="password" value="{{ request.form.password }}" required> <br>

          <label for="budget"><b>Budget</b></label> <br>
          <input type="text" placeholder="Enter Budget" name="budget" id="budget" value="{{ request.form.budget }}" required> <br>
          <hr>
          <button type="submit" class="registerbtn">Register</button>
        </div>
      
        <div class="container signin">
          <p>Already have an account? <a href="./login">Sign in</a>.</p>
        </div>
      </form>
  </body>
  
  </html>
