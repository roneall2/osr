<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optical Spending Recognition</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/form.css') }}" rel="stylesheet" />
    <link rel="stylesheet" href="./static/css/w3.css">
</head>

<body>
    <ul class="topnav">
        <li><a href="./home">Home</a></li>
        <li><a href="./upload">Upload</a></li>
        <li><a href="./budget">Budget</a></li>
        <li><a class="active" href="./receipt">Receipt</a></li>
        <li><a href="./items">Items</a></li>
        <li><a href="./delete">Delete</a></li>
        <li><a href="./update">Update</a></li>
        <li><a href="./stats">Stats</a></li>
    </ul>

    <form id="item-form" method="post">
        <label for="name">Store Name:</label><br>
        <input type="text" id="name" name="name" class="item-form-field" value="{{ request.form.name }}"><br>
        <label for="location">Store Location:</label><br>
        <input type="text" id="location" name="location" class="item-form-field" value="{{ request.form.location }}"><br>
        <label for="category">Store Category:</label><br>
        <input type="text" id="category" name="category" class="item-form-field" value="{{ request.form.category }}"><br>
        <label for="subtotal">Subtotal:</label><br>
        <input type="text" id="subtotal" name="subtotal" class="item-form-field" value="{{ request.form.subtotal }}"><br>
        <label for="total">Total:</label><br>
        <input type="text" id="total" name="total" class="item-form-field" value="{{ request.form.total }}"><br>
        <input type="submit" value="Add Receipt">
    </form> 
</body>
</html>
