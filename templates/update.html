<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optical Spending Recognition</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/form.css') }}" rel="stylesheet" />
    <link rel="stylesheet" href="./static/css/w3.css">
</head>

<body>
    <ul class="topnav">
        <li><a href="./home">Home</a></li>
        <li><a href="./budget">Budget</a></li>
        <li><a href="./receipt">Receipt</a></li>
        <li><a href="./items">Items</a></li>
        <li><a href="./delete">Delete</a></li>
        <li><a class="active" href="./update">Update</a></li>
        <li><a href="./stats">Stats</a></li>
    </ul>

    <form id="item-form" method="post">
        <label for="itemid">Item ID:</label><br>
        <input type="text" id="itemid" name="itemid" class="item-form-field" value="{{ request.form.itemid }}"><br>
        <label for="brand">New Brand:</label><br>
        <input type="text" id="brand" name="brand" class="item-form-field" value="{{ request.form.brand }}"><br>
        <label for="name">New Name:</label><br>
        <input type="text" id="name" name="name" class="item-form-field" value="{{ request.form.name }}"><br><br>
        <label for="price">New Price:</label><br>
        <input type="text" id="price" name="price" class="item-form-field" value="{{ request.form.price }}"><br><br>
        <input type="submit" value="Update Item">
    </form> 
</body>
</html>
